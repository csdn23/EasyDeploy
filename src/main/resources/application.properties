# mybatis配置别名,连接
mybatis.type-aliases-package=com.liu.mapper

spring.datasource.url=jdbc:mysql://192.168.172.129:3306/okdeploy?useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#配置日志
logging.file=/usr/local/easydeploy/logs
logging.level.org.springframework.web=DEBUG

#linux相关配置
